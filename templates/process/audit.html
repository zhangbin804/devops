{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
     {% block head %}

      {% endblock %}

</head>

{% block  right %}
                  <div class="x_title">
                    <div class="clearfix"></div>
                  </div>
                    <br />
                    <form class="form-horizontal form-label-left" method="post" action="/process/audit/auth/">
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">项目流程名*</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <h2>{{ intermediate_obj.name }}</h2>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">描述<span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <p  style="position: relative;top: 8px;"> {{ intermediate_obj.describe }}</p>
                        </div>
                      </div>
                    {% load mytemplateags %}
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">附件<span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <p></p>
                          {% get_attachment intermediate_obj.attachment %}
                        </div>
                      </div>

                        <div id="head_reviewer"  name="username">
                        </div>

                    <label class="control-label col-md-3 col-sm-3 col-xs-12">审核流程</label>
                    </br>
                    </br>
                     {% for i in user_list_obj %}
                         <div class="form-group">
                        <div  class=" col-md-9 col-sm-9 col-xs-12" id="option_{{ i.id }}" >
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ i.name }}</label>
                          <img src="/{{ i.head_img }}" height="100" width="100">
                            </br>
                            </br>
                     </div>

               </div>
                    {% endfor %}
                        <input style="display: none;" type="text" name="id" value="{{ intermediate_obj.id }}">
                    <div style="float: right;">
                         <input type="submit"  name="success" class="btn btn-success" value="通过">
                         <input type="submit"  name="failed" class="btn btn-danger" value="拒绝">

                    </div>

                    </form>

{% endblock %}
</html>
